<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>

  <div id="display-container">
  	
  	<div id="label-container">
  		<img id="label" />
  	</div>

  	<div id="preview"></div>

  	<div>
  		<div id="name">sutd/<br>istd</div>
  		<div id="copyright">(C) 2018 <a href="http://github.com/joel-huang">joel</a> <br>
  			<a href="http://istd.sutd.edu.sg">for open house 2018.</a></div>
  		<div id="desc"></div>
  		
  	</div>

  </div>

  <div id="table-container">
    <table id ="table" align="center">
      <tr>
        <td>
            <img onmouseover="mouse(this)" src="img/ai1.png"/>
      </td>
        <td>
          <img onmouseover="mouse(this)" src="img/ba1.png"/>
        </td>
      </tr>
      <tr>
        <td>
            <img onmouseover="mouse(this)" src="img/ce1.png"/>
      </td>
        <td>
          <img onmouseover="mouse(this)" src="img/sc1.png"/>
        </td>
      </tr>
      <tr>
        <td>
            <img onmouseover="mouse(this)" src="img/ai2.png"/>
      </td>
        <td>
          <img onmouseover="mouse(this)" src="img/ba2.png"/>
        </td>
      </tr>
      <tr>
        <td>
            <img onmouseover="mouse(this)" src="img/ce2.png"/>
      </td>
        <td>
          <img onmouseover="mouse(this)" src="img/sc2.png"/>
        </td>
      </tr>
    </table>
  </div>

</div>

<div id="dock-container">
  <div id="dock" align="center">
  <ul>
    <li><img onmouseover="mouse(this)" src="img/ai1.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/ba1.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/ce1.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/sc1.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/ai2.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/ba2.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/ce2.png"/></li>
    <li><img onmouseover="mouse(this)" src="img/sc2.png"/></li>
  </ul>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
